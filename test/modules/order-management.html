<div class="order-management">
    <div class="card">
        <div class="card-header">
            <h2>订单管理</h2>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="搜索订单号...">
            <button class="search-btn">搜索</button>
            <button class="filter-btn">筛选</button>
        </div>
        
        <table class="order-table">
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>客户</th>
                    <th>日期</th>
                    <th>金额</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ORD20231015001</td>
                    <td>张三</td>
                    <td>2023-10-15</td>
                    <td>¥128.50</td>
                    <td><span class="status-badge status-paid">已支付</span></td>
                    <td>
                        <button class="action-btn view-btn">查看</button>
                        <button class="action-btn cancel-btn">取消</button>
                    </td>
                </tr>
                <tr>
                    <td>ORD20231014002</td>
                    <td>李四</td>
                    <td>2023-10-14</td>
                    <td>¥89.00</td>
                    <td><span class="status-badge status-shipped">已发货</span></td>
                    <td>
                        <button class="action-btn view-btn">查看</button>
                        <button class="action-btn track-btn">物流</button>
                    </td>
                </tr>
                <tr>
                    <td>ORD20231013003</td>
                    <td>王五</td>
                    <td>2023-10-13</td>
                    <td>¥156.80</td>
                    <td><span class="status-badge status-delivered">已送达</span></td>
                    <td>
                        <button class="action-btn view-btn">查看</button>
                        <button class="action-btn review-btn">评价</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="pagination">
            <button class="page-btn">上一页</button>
            <span class="page-info">第1页/共5页</span>
            <button class="page-btn">下一页</button>
        </div>
    </div>
</div>
